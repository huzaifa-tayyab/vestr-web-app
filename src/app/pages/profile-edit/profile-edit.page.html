<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col
        size="12"
        style="
          border: 0.1px solid #b3b3b3;
          border-top: none;
          border-top: none;
          transform: matrix(1, 0, 0, 1, 0, 0);
          padding: 15px;
        "
      >
        <ion-icon
          class="ion-hide-sm-up"
          routerLink="/app/profile"
          style="font-size: 14px; cursor: pointer"
          name="arrow-back-outline"
        ></ion-icon>
        &nbsp;&nbsp;
        <ion-text
          class="ion-hide-sm-up"
          style="
           
            font-style: normal;
            font-weight: 600;
            font-size: 22px;
            line-height: 28px;
            /* or 127% */

            display: flex;
            align-items: center;
            letter-spacing: -0.001em;
            display: inline-block;
            margin-top: 10px;
          "
        >
          Edit Profile
        </ion-text>

        <ion-icon
          class="ion-hide-sm-down"
          routerLink="/app/profile"
          style="font-size: 22px; cursor: pointer"
          name="arrow-back-outline"
        ></ion-icon>
        &nbsp;&nbsp;
        <ion-text
          class="ion-hide-sm-down title"
          style="
            
            font-style: normal;
            font-weight: 600;
            font-size: 22px;
            line-height: 28px;
            /* or 127% */

            display: flex;
            align-items: center;
            letter-spacing: -0.001em;
            display: inline-block;
            margin-top: 10px;
          "
        >
          Edit Profile
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        style="
          border: 0.1px solid #b3b3b3;
          border-top: none;
          transform: matrix(1, 0, 0, 1, 0, 0);
        "
      >
        <ion-buttons>
          <ion-button
            color="success"
            *ngIf="isProfile=='profile'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Profile
          </ion-button>
          <ion-button
            (click)="isProfile='profile'"
            *ngIf="isProfile!=='profile'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Profile
          </ion-button>
          <ion-button
            color="success"
            *ngIf="isProfile=='address'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Address
          </ion-button>
          <ion-button
            (click)="isProfile='address'"
            *ngIf="isProfile!=='address'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Address
          </ion-button>
          <ion-button
            color="success"
            *ngIf="isProfile==='password'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Change Password
          </ion-button>
          <ion-button
            (click)="isProfile='password'"
            *ngIf="isProfile!=='password'"
            style="font-size: 12px"
            class="edit-buttons"
          >
            Change Password
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col
        size="12"
        style="
          border: 0.1px solid #b3b3b3;
          border-top: none;
          transform: matrix(1, 0, 0, 1, 0, 0);
        "
      >
        <span *ngIf="isProfile=='profile'">
          <app-profile></app-profile>
        </span>
        <span *ngIf="isProfile=='address'">
          <app-address></app-address>
        </span>
        <span *ngIf="isProfile=='password'">
          <app-change-password></app-change-password>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
